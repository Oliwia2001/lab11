name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  # Job do instalacji zależności
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instalacja Pythona 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      # Instalacja Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Instalacja zależności przy pomocy Poetry
      - name: Install dependencies
        run: |
          poetry install --no-interaction

  # Job do testów statycznych (Linter, Formatter, Security)
  static_checks:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Zależy od joba install_dependencies
    steps:
      - uses: actions/checkout@v4

      # Ustawienie Pythona 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      # Instalacja Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Instalacja zależności
      - name: Install dependencies
        run: |
          poetry install --no-interaction

      # Linter z flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Testy formatowania kodu
      - name: Check formatting with black
        run: |
          poetry run black --check .

      # Testy bezpieczeństwa
      - name: Security check with safety
        run: |
          poetry run safety check

  # Job do testów jednostkowych
  unit_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Zależy od joba install_dependencies
    steps:
      - uses: actions/checkout@v4

      # Ustawienie Pythona 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      # Instalacja Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Instalacja zależności
      - name: Install dependencies
        run: |
          poetry install --no-interaction

      # Uruchamianie testów jednostkowych z pytest
      - name: Run unit tests with pytest
        run: |
          poetry run pytest

  # Job do uruchomienia innych zadań (np. formatter, security)
  poetry_tasks:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Zależy od joba install_dependencies
    steps:
      - uses: actions/checkout@v4

      # Ustawienie Pythona 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      # Instalacja Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Instalacja zależności
      - name: Install dependencies
        run: |
          poetry install --no-interaction

      # Uruchamianie innych zadań
      - name: Run Poetry tasks (lint, formatter, security)
        run: |
          poetry run task lint
          poetry run task formatter
          poetry run task security
